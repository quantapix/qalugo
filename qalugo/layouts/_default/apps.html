{{ define "html" }}
  <html lang="en"{{ with .Page.Params.html_class }} class="{{ . }}"{{ end }}>
{{ end }}
{{ define "head" }}
  <head>
    {{ partial "head" . }}    
    <style>
      .qal-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .qal-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }
      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }
      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }
      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }
      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>
    {{ range .Page.Params.extra_css }}
      <link href="{{ . }}" rel="stylesheet">
    {{- end }}
  </head>
{{ end }}
{{ define "body" }}
  <body {{ with .Page.Params.body_class }} class="{{ . }}"{{ end }}>
{{ end }}
{{ define "main" }}
  <div class="container-xxl my-md-4 qal-layout">
    {{ partial "sidenav" . }}
    {{ .Content }}
  </div>
{{ end }}

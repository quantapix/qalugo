{{ define "main" }}
  <header class="py-5 border-bottom">
    <div class="container pt-md-1 pb-md-4">
      <div class="row">
        <div class="col-xl-8">
          <h1 class="qal-title mt-0">{{ .Title | markdownify }}</h1>
          <p class="qal-lead">{{ .Page.Params.Description | markdownify }}</p>
        </div>
      </div>
    </div>
  </header>
  <main class="qal-content order-1 py-5" id="content">
    <div class="container">
      {{ .Content }}
    </div>
  </main>
{{ end }}

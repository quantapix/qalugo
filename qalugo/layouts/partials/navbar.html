<header class="navbar navbar-expand-md navbar-dark qal-navbar">
  <nav class="container-xxl flex-wrap flex-md-nowrap" aria-label="Main navigation">
    <a class="navbar-brand p-0 me-2" href="/" aria-label="Brand">
      {{ partial "icons/bootstrap-white-fill" (dict "class" "d-block my-1" "width" "40" "height" "32") }}
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#qalNavbar" aria-controls="qalNavbar" aria-expanded="false" aria-label="Toggle navigation">
      {{ partial "icons/hamburger" (dict "class" "bi" "width" "32" "height" "32") }}
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="qalNavbar" aria-labelledby="qalNavbarLabel">
      <div class="offcanvas-header pb-0">
        <h5 class="offcanvas-title text-white" id="qalNavbarLabel">Bootstrap</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      {{ partial "links" . }}
    </div>
  </nav>
</header>

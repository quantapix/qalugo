<nav class="qal-subnavbar py-2" aria-label="Secondary navigation">
  <div class="container-xxl d-flex align-items-md-center">
    <form class="qal-search position-relative me-auto">
      <input type="search" class="form-control" id="search-input" placeholder="Search docs..." aria-label="Search docs for..." autocomplete="off" data-qal-docs-version="{{ .Site.Params.version }}">
    </form>
    {{ partial "docs-versions" . }}
    <button class="btn qal-sidebar-toggle d-md-none py-0 px-1 ms-3 order-3 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#qal-docs-nav" aria-controls="qal-docs-nav" aria-expanded="false" aria-label="Toggle docs navigation">
      {{ partial "icons/expand" (dict "class" "bi bi-expand" "width" "24" "height" "24") }}
      {{ partial "icons/collapse" (dict "class" "bi bi-collapse" "width" "24" "height" "24") }}
    </button>
  </div>
</nav>

languageCode: "en"
title: "qalugo"
baseURL: "https://quantapix.github.io/"
relativeURLs: true

security:
  enableInlineShortcodes: true
  funcs:
    getenv:
      - ^HUGO_
      - NETLIFY

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6

buildDrafts: true
buildFuture: true

enableRobotsTXT: true
metaDataFormat: "yaml"
disableKinds: ["404", "taxonomy", "term", "RSS"]

module:
  mounts:
    - source: content
      target: content
    - source: xcontent
      target: content
    - source: data
      target: data
    - source: xdata
      target: data
    - source: layouts
      target: layouts
    - source: xlayouts
      target: layouts
    - source: static
      target: static
    - source: xstatic
      target: static

params:
  description: "qalugo"
  authors: ""
  social_image_path: /brand/bootstrap-social.png
  social_logo_path: /brand/bootstrap-social-logo.png

  current_version: "0.1.0"
  docs_version: "0.1.0"
  github_org: "https://github.com/quantapix"
  repo: "https://github.com/quantapix/qalugo"

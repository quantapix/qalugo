{{- $n := .Get 0 -}}
{{- with $n -}}
  {{- $v := $.Page.Param . -}}
    {{- if in $n "_hash" -}}
      {{- $v = $v | safeHTML -}}
    {{- end -}}
  {{- with $v }}
    {{ . }}
  {{ else }}
    {{ errorf "Param %q not found: %s" $n $.Position }}
  {{ end -}}
{{- else }}
  {{ errorf "Missing param key: %s" $.Position }}
{{ end -}}
